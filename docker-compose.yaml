version: '3'

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile-dev
    volumes:
      - .:/app
    working_dir: /app
    command: npm run start.dev
    ports:
      - 3000:3000
    links:
      - mongo

  mongo:
    image: mongo
    ports:
      - 27017:27017

  mongo.console:
    image: mongo
    links:
      - mongo
    command: mongo mongo/dev